    <!-- Authentication & Loading Screen Script -->
    <script>
        // Check authentication and load user data
        window.addEventListener('load', async () => {
            try {
                // First, run password migration if needed
                if (window.passwordMigration && !window.passwordMigration.isMigrationCompleted()) {
                    console.log('Running password migration...');
                    const migrationResult = await window.passwordMigration.runMigrationWithUI();
                    if (!migrationResult.success) {
                        console.error('Password migration failed:', migrationResult.message);
                    }
                }

                // Validate session using new security service
                let sessionValid = false;
                let user = null;

                if (window.securityService) {
                    const sessionValidation = window.securityService.validateSession();
                    if (sessionValidation.valid) {
                        sessionValid = true;
                        // Get user from database using session info
                        const users = window.userDatabase.getAllUsers();
                        user = users.find(u => u.id === sessionValidation.session.userId);
                    }
                }

                // Fallback to legacy session validation
                if (!sessionValid) {
                    const currentUserData = localStorage.getItem('agp_current_user');
                    const loginTime = localStorage.getItem('agp_login_time');

                    if (!currentUserData || !loginTime) {
                        window.location.href = 'login.html';
                        return;
                    }

                    user = JSON.parse(currentUserData);
                    const loginDate = new Date(loginTime);
                    const now = new Date();
                    const sessionDuration = (now - loginDate) / (1000 * 60 * 60); // hours

                    // Check if session is expired (8 hours with new security)
                    if (sessionDuration > 8) {
                        if (window.securityService) {
                            window.securityService.clearSession();
                        } else {
                            localStorage.removeItem('agp_current_user');
                            localStorage.removeItem('agp_login_time');
                        }
                        window.location.href = 'login.html';
                        return;
                    }
                }

                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Set current user in database
                window.userDatabase.currentUser = user;

                // Update UI with user data
                updateUserInterface(user);

                // Hide loading screen and show app
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('app-container').style.display = 'flex';

                    // Initialize appropriate dashboard based on user role
                    initializeDashboardByRole(user);

                    // Show welcome notification
                    showWelcomeNotification(user);
                }, 1000);

            } catch (error) {
                console.error('Error loading user session:', error);
                if (window.securityService) {
                    window.securityService.clearSession();
                } else {
                    localStorage.removeItem('agp_current_user');
                    localStorage.removeItem('agp_login_time');
                }
                window.location.href = 'login.html';
            }
        });

        function updateUserInterface(user) {
            // Update profile information
            const profileName = document.getElementById('profile-name');
            const profilePosition = document.getElementById('profile-position');
            const profileDepartment = document.getElementById('profile-department');
            const profileImage = document.getElementById('profile-image');

            if (profileName) profileName.textContent = user.name;
            if (profilePosition) profilePosition.textContent = user.position;
            if (profileDepartment) profileDepartment.textContent = user.department;
            if (profileImage) profileImage.src = user.avatar;

            // Update mobile navigation bar
            const mobileUserName = document.getElementById('mobile-user-name');
            const mobileUserAvatar = document.getElementById('mobile-user-avatar');

            if (mobileUserName) mobileUserName.textContent = user.name;
            if (mobileUserAvatar) {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                mobileUserAvatar.textContent = initials;
            }

            // Update form fields
            const fullNameInput = document.getElementById('full-name');
            const emailInput = document.getElementById('email');
            const positionInput = document.getElementById('position');
            const departmentInput = document.getElementById('department');

            if (fullNameInput) fullNameInput.value = user.name;
            if (emailInput) emailInput.value = user.email;
            if (positionInput) positionInput.value = user.position;
            if (departmentInput) departmentInput.value = user.department;

            // Show/hide admin navigation based on role (only developers can access admin)
            const adminNav = document.getElementById('nav-admin');
            if (adminNav) {
                if (user.role === 'developer') {
                    adminNav.style.display = 'block';
                } else {
                    adminNav.style.display = 'none';
                }
            }

            // Show reports navigation for all users (they can generate their own reports)
            const reportsNav = document.getElementById('nav-reports');
            if (reportsNav) {
                reportsNav.style.display = 'block';
            }

            // Update admin mode toggle (only show for developers)
            const adminToggle = document.getElementById('admin-mode-toggle');
            if (adminToggle) {
                if (user.role === 'developer') {
                    const toggleSpan = adminToggle.querySelector('span');
                    toggleSpan.textContent = 'Developer Mode';
                    adminToggle.style.background = 'linear-gradient(135deg, #9b59b6, #8e44ad)';
                    adminToggle.style.display = 'block';
                } else {
                    adminToggle.style.display = 'none';
                }
            }
        }

        function showWelcomeNotification(user) {
            // Create welcome notification
            const notification = {
                type: 'success',
                title: `Welcome back, ${user.name.split(' ')[0]}!`,
                message: `Logged in as ${user.role.toUpperCase()} • ${user.position}`,
                duration: 4000
            };

            // Show notification using the app's notification system
            if (window.attendanceApp && window.attendanceApp.showNotification) {
                window.attendanceApp.showNotification(notification.message, notification.type, notification.duration);
            } else {
                // Fallback notification
                console.log(`${notification.title}: ${notification.message}`);
            }
        }

        /**
         * Initialize dashboard based on user role
         */
        function initializeDashboardByRole(user) {
            const dashboardSection = document.getElementById('dashboard-section');

            // Debug logging
            console.log('=== DASHBOARD INITIALIZATION DEBUG ===');
            console.log('User object:', user);
            console.log('User role:', user.role);
            console.log('User email:', user.email);
            console.log('Is developer?', user.role === 'developer');
            console.log('==========================================');

            // Show loading state
            dashboardSection.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <h3>Initializing Dashboard...</h3>
                    <p>Setting up your attendance tracking system</p>
                    <p><strong>User:</strong> ${user.name} (${user.role})</p>
                </div>
            `;

            if (user.role === 'developer') {
                // Force intern management dashboard for developers
                console.log('🔧 DEVELOPER DETECTED - Loading Intern Management Dashboard');

                // Immediately try to load the intern management dashboard
                setTimeout(() => {
                    console.log('🔄 Attempting to load intern management dashboard...');

                    // Try the full intern management dashboard first
                    if (typeof InternManagementDashboard !== 'undefined') {
                        console.log('✅ InternManagementDashboard class found');

                        try {
                            // Create instance if it doesn't exist
                            if (!window.internManagementDashboard) {
                                console.log('🆕 Creating new InternManagementDashboard instance');
                                window.internManagementDashboard = new InternManagementDashboard();
                            }

                            // Clear dashboard and initialize
                            console.log('🎯 Initializing intern management dashboard');
                            dashboardSection.innerHTML = '';
                            window.internManagementDashboard.init(user);
                            console.log('🎉 Intern management dashboard loaded successfully!');

                        } catch (error) {
                            console.error('❌ Error with full dashboard, trying simple version:', error);
                            // Fall back to simple dashboard
                            if (window.simpleInternDashboard) {
                                console.log('🔄 Loading simple intern dashboard...');
                                dashboardSection.innerHTML = '';
                                window.simpleInternDashboard.init(user);
                                console.log('✅ Simple intern dashboard loaded!');
                            } else {
                                throw error;
                            }
                        }

                    } else if (window.simpleInternDashboard) {
                        console.log('🔄 Full dashboard not available, using simple version');
                        dashboardSection.innerHTML = '';
                        window.simpleInternDashboard.init(user);
                        console.log('✅ Simple intern dashboard loaded!');

                    } else {
                        console.error('❌ InternManagementDashboard class not found');
                        console.log('📋 Available classes:', Object.keys(window).filter(key => key.includes('Dashboard') || key.includes('Management')));

                        // Show error message with manual load button
                        console.log('🔄 Showing manual load option');
                        dashboardSection.innerHTML = `
                            <div class="error-dashboard">
                                <div class="error-header">
                                    <h2>⚠️ Developer Dashboard Loading Issue</h2>
                                    <p>The Intern Management Dashboard failed to load automatically.</p>
                                </div>
                                <div class="error-actions">
                                    <button onclick="forceLoadInternDashboard()" class="action-btn primary">
                                        🔧 Force Load Intern Management Dashboard
                                    </button>
                                    <button onclick="initializeOriginalDashboard(window.userDatabase.getCurrentUser())" class="action-btn secondary">
                                        📊 Load Standard Dashboard
                                    </button>
                                </div>
                                <div class="error-debug">
                                    <h4>Debug Information:</h4>
                                    <p><strong>User Role:</strong> ${user.role}</p>
                                    <p><strong>Available Classes:</strong> ${Object.keys(window).filter(key => key.includes('Dashboard') || key.includes('Management')).join(', ')}</p>
                                </div>
                            </div>
                        `;

                        // Add global function to force load
                        window.forceLoadInternDashboard = function() {
                            console.log('🚀 Force loading intern management dashboard...');

                            // Try simple dashboard first
                            if (window.simpleInternDashboard) {
                                console.log('✅ Using simple intern dashboard');
                                dashboardSection.innerHTML = '';
                                window.simpleInternDashboard.init(user);
                                return;
                            }

                            // Try to load the script again
                            const script = document.createElement('script');
                            script.src = 'intern-management-dashboard.js';
                            script.onload = function() {
                                console.log('✅ Script reloaded, attempting initialization...');
                                setTimeout(() => {
                                    if (window.internManagementDashboard) {
                                        dashboardSection.innerHTML = '';
                                        window.internManagementDashboard.init(user);
                                    } else if (typeof InternManagementDashboard !== 'undefined') {
                                        window.internManagementDashboard = new InternManagementDashboard();
                                        dashboardSection.innerHTML = '';
                                        window.internManagementDashboard.init(user);
                                    } else if (window.simpleInternDashboard) {
                                        console.log('🔄 Falling back to simple dashboard');
                                        dashboardSection.innerHTML = '';
                                        window.simpleInternDashboard.init(user);
                                    } else {
                                        alert('❌ Still unable to load any Intern Management Dashboard');
                                    }
                                }, 100);
                            };
                            document.head.appendChild(script);
                        };
                    }
                }, 500); // Give scripts time to load
            } else {
                // Initialize original app dashboard for regular users
                console.log('Initializing original dashboard for user');
                initializeOriginalDashboard(user);
            }
        }

        /**
         * Initialize original app dashboard for interns and regular users
         */
        function initializeOriginalDashboard(user) {
            console.log('Initializing original dashboard for user:', user);

            // Wait for AttendanceApp to be available with retry mechanism
            let retryCount = 0;
            const maxRetries = 50; // 5 seconds total wait time

            function waitForAttendanceApp() {
                if (typeof window.AttendanceApp === 'undefined') {
                    retryCount++;
                    if (retryCount < maxRetries) {
                        console.log(`AttendanceApp not yet available, waiting... (attempt ${retryCount}/${maxRetries})`);
                        setTimeout(waitForAttendanceApp, 100);
                        return;
                    } else {
                        console.error('AttendanceApp failed to load after maximum retries');
                        initializeSimpleDashboard(user);
                        return;
                    }
                }

                console.log('AttendanceApp is available, proceeding with initialization');
                proceedWithInitialization();
            }

            function proceedWithInitialization() {
                try {
                    // Initialize the original attendance app if not already done
                    if (!window.attendanceApp) {
                        console.log('Creating new AttendanceApp instance');
                        window.attendanceApp = new window.AttendanceApp();
                    }

                    console.log('Setting user data in app');
                    // Set user data in the app
                    window.attendanceApp.state.user = {
                        id: user.id || 'user_001',
                        name: user.name,
                        position: user.position,
                        department: user.department,
                        email: user.email,
                        role: user.role,
                        permissions: window.attendanceApp.getDefaultPermissions(user.role),
                        isAdmin: user.role === 'developer'
                    };

                    console.log('User data set:', window.attendanceApp.state.user);

                    // Initialize the app if not already initialized
                    if (!window.attendanceApp.initialized) {
                        console.log('Initializing attendance app...');

                        // Call init and handle both sync and async cases
                        try {
                            const initResult = window.attendanceApp.init();

                            if (initResult && typeof initResult.then === 'function') {
                                // Handle as promise
                                initResult.then(() => {
                                    console.log('Original attendance app initialized successfully');
                                    // Verify initialization was successful
                                    if (window.attendanceApp.initialized) {
                                        console.log('App confirmed as initialized');
                                        // Check if dashboard was rendered
                                        setTimeout(() => {
                                            const dashboardContent = document.querySelector('#dashboard-section .welcome-card');
                                            if (!dashboardContent) {
                                                console.log('Dashboard content not found, forcing render...');
                                                window.attendanceApp.renderDashboard();
                                            }
                                        }, 100);
                                    } else {
                                        console.warn('App initialization completed but not marked as initialized');
                                        initializeSimpleDashboard(user);
                                    }
                                }).catch(error => {
                                    console.error('Failed to initialize attendance app:', error);
                                    initializeSimpleDashboard(user);
                                });
                            } else {
                                // Handle as synchronous
                                console.log('Synchronous initialization completed');
                                // Check if dashboard was rendered during initialization
                                setTimeout(() => {
                                    const dashboardContent = document.querySelector('#dashboard-section .welcome-card');
                                    if (!dashboardContent) {
                                        console.log('Dashboard content not found, forcing render (sync)...');
                                        if (window.attendanceApp && window.attendanceApp.renderDashboard) {
                                            window.attendanceApp.renderDashboard();
                                            console.log('Dashboard rendered successfully (sync)');
                                        } else {
                                            console.error('renderDashboard method not available (sync)');
                                            initializeSimpleDashboard(user);
                                        }
                                    } else {
                                        console.log('Dashboard content found, initialization successful (sync)');
                                    }
                                }, 100);
                            }
                        } catch (initError) {
                            console.error('Error during app initialization:', initError);
                            initializeSimpleDashboard(user);
                        }
                    } else {
                        console.log('App already initialized, refreshing dashboard');
                        // App already initialized, just refresh the dashboard
                        if (window.attendanceApp.changeView) {
                            window.attendanceApp.changeView('dashboard');
                        }
                    }
                } catch (error) {
                    console.error('Error in proceedWithInitialization:', error);
                    initializeSimpleDashboard(user);
                }
            }

            // Start the waiting process
            waitForAttendanceApp();
        }

        /**
         * Simple fallback dashboard
         */
        function initializeSimpleDashboard(user) {
            const dashboardSection = document.getElementById('dashboard-section');

            dashboardSection.innerHTML = `
                <div class="simple-dashboard">
                    <div class="dashboard-header">
                        <h1>
                            <i class="fas fa-home"></i>
                            Welcome, ${user.name.split(' ')[0]}!
                        </h1>
                        <p class="user-info">
                            <span class="role-badge" style="background-color: #3498db;">
                                ${user.role.toUpperCase()}
                            </span>
                            ${user.position} • ${user.department}
                        </p>
                    </div>

                    <div class="dashboard-message">
                        <p>Dashboard is loading... Please wait.</p>
                        <p>If this message persists, please refresh the page.</p>
                    </div>
                </div>
            `;
        }

        // Mobile menu functionality
        function initializeMobileMenu() {
            const mobileToggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const mainContent = document.querySelector('.main-content');

            if (!mobileToggle || !sidebar || !overlay) return;

            // Toggle mobile menu
            function toggleMobileMenu() {
                const isOpen = sidebar.classList.contains('mobile-open');

                if (isOpen) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            }

            // Open mobile menu
            function openMobileMenu() {
                sidebar.classList.add('mobile-open');
                overlay.classList.add('active');
                mobileToggle.classList.add('active');
                // Keep hamburger icon in nav bar - don't change it
                document.body.style.overflow = 'hidden';

                if (mainContent) {
                    mainContent.classList.add('sidebar-open');
                }
            }

            // Close mobile menu
            function closeMobileMenu() {
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('active');
                mobileToggle.classList.remove('active');
                // Keep hamburger icon in nav bar - don't change it
                document.body.style.overflow = '';

                if (mainContent) {
                    mainContent.classList.remove('sidebar-open');
                }
            }

            // Event listeners
            mobileToggle.addEventListener('click', toggleMobileMenu);
            overlay.addEventListener('click', closeMobileMenu);

            // Close menu when navigation item is clicked
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Small delay to allow navigation to complete
                    setTimeout(closeMobileMenu, 100);
                });
            });

            // Close menu on window resize if screen becomes larger
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    closeMobileMenu();
                }
            });

            // Handle escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('mobile-open')) {
                    closeMobileMenu();
                }
            });
        }

        // Logout function
        function logout() {
            // Clear session using new security service
            if (window.securityService) {
                window.securityService.clearSession();
            } else {
                // Fallback to legacy session clearing
                localStorage.removeItem('agp_current_user');
                localStorage.removeItem('agp_login_time');
            }

            // Clear user database session
            window.userDatabase.logout();

            // Show logout notification
            if (window.uiComponents) {
                window.uiComponents.showToast('Logged out successfully', 'success', 'Goodbye!', 2000);
            }

            // Redirect to login after a brief delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        // Add logout event listener and navigation handlers
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Mobile menu functionality
            initializeMobileMenu();

            // Add report generation event listener
            const generateReportBtn = document.getElementById('generate-report-btn');
            if (generateReportBtn) {
                generateReportBtn.addEventListener('click', () => {
                    if (window.attendanceApp && window.attendanceApp.generatePDFReport) {
                        window.attendanceApp.generatePDFReport();
                    } else {
                        console.error('AttendanceApp or generatePDFReport method not available');
                        alert('Report generation is not available. Please refresh the page and try again.');
                    }
                });
            }

            // Add navigation event listeners
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const navId = item.id;

                    // Remove active class from all nav items
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');

                    // Hide all sections
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });

                    // Update mobile nav title
                    const mobileNavTitle = document.getElementById('mobile-nav-title');
                    const sectionTitles = {
                        'nav-dashboard': 'Dashboard',
                        'nav-activity': 'Activities',
                        'nav-profile': 'Profile',
                        'nav-reports': 'Reports',
                        'nav-admin': 'Admin'
                    };
                    if (mobileNavTitle && sectionTitles[navId]) {
                        mobileNavTitle.textContent = sectionTitles[navId];
                    }

                    // Show selected section
                    if (navId === 'nav-admin') {
                        document.getElementById('admin-section').classList.add('active');
                        // Initialize role management for admin section (only developers)
                        const currentUser = window.userDatabase.getCurrentUser();
                        if (currentUser && currentUser.role === 'developer') {
                            window.roleManagement.init(currentUser);
                            // Initialize ID Card Manager
                            if (window.idCardManager) {
                                window.idCardManager.init();
                            }
                        }
                    } else if (navId === 'nav-dashboard') {
                        document.getElementById('dashboard-section').classList.add('active');
                        // Initialize appropriate dashboard based on user role
                        const currentUser = window.userDatabase.getCurrentUser();
                        if (currentUser) {
                            // Always re-initialize dashboard to ensure correct content
                            initializeDashboardByRole(currentUser);
                        }
                    } else if (navId === 'nav-activity') {
                        document.getElementById('activity-section').classList.add('active');
                    } else if (navId === 'nav-profile') {
                        document.getElementById('profile-section').classList.add('active');
                    } else if (navId === 'nav-reports') {
                        // Allow all users to access reports (they can generate their own reports)
                        document.getElementById('reports-section').classList.add('active');
                        // Initialize reports charts
                        setTimeout(() => {
                            if (window.attendanceApp && window.attendanceApp.initializeReportsCharts) {
                                window.attendanceApp.initializeReportsCharts();
                            }
                        }, 100);
                    }
                });
            });
        });
    </script>

    <!-- Modern UI Components -->
    <script src="../src/components/UIComponents.js"></script>
    <script src="../src/components/AdvancedSearch.js"></script>
    <script src="../src/components/PWAInstaller.js"></script>

    <!-- Initialize Modern UI -->
    <script>
        // Initialize modern UI components when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize UI components
            if (window.uiComponents) {
                console.log('Modern UI Components initialized');
            }

            // Initialize advanced search
            if (window.advancedSearch) {
                window.advancedSearch.init();
                console.log('Advanced Search initialized');
            }

            // Initialize PWA installer
            if (window.pwaInstaller) {
                console.log('PWA Installer initialized');

                // Show install prompt after a delay if not installed
                setTimeout(() => {
                    const status = window.pwaInstaller.getStatus();
                    if (!status.isInstalled && status.canInstall) {
                        window.pwaInstaller.forceShowInstallPrompt();
                    }
                }, 5000);
            }

            // Add modern animations to existing elements
            const animatedElements = document.querySelectorAll('.stat-card, .welcome-card, .card');
            animatedElements.forEach((el, index) => {
                el.setAttribute('data-animation', 'fade-in-up');
                el.setAttribute('data-delay', (index * 100).toString());
            });

            // Re-initialize animations
            if (window.uiComponents) {
                window.uiComponents.initializeAnimations();
            }

            // Show welcome toast for new users
            const isFirstVisit = !localStorage.getItem('agp_visited_before');
            if (isFirstVisit && window.uiComponents) {
                localStorage.setItem('agp_visited_before', 'true');
                setTimeout(() => {
                    window.uiComponents.showToast(
                        'Welcome to AG&P Attendance System! Explore the modern interface and features.',
                        'info',
                        'Welcome!',
                        6000
                    );
                }, 2000);
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Shift + I for install prompt
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                if (window.pwaInstaller) {
                    const status = window.pwaInstaller.getStatus();
                    if (!status.isInstalled) {
                        window.pwaInstaller.forceShowInstallPrompt();
                    } else {
                        window.uiComponents?.showToast('App is already installed!', 'info');
                    }
                }
            }

            // Ctrl/Cmd + Shift + U for update check
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'U') {
                e.preventDefault();
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistration().then(registration => {
                        if (registration) {
                            registration.update();
                            window.uiComponents?.showToast('Checking for updates...', 'info');
                        }
                    });
                }
            }
        });

        // Enhanced error handling with modern UI
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            if (window.uiComponents) {
                window.uiComponents.showToast(
                    'An unexpected error occurred. Please refresh the page if issues persist.',
                    'error',
                    'Error',
                    8000
                );
            }
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            if (window.uiComponents) {
                window.uiComponents.showToast(
                    'A background operation failed. The app should continue to work normally.',
                    'warning',
                    'Warning',
                    5000
                );
            }
        });
    </script>
