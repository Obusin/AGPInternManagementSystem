<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGSP Intern Attendance System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="imgs/AGP-Logo.png" alt="AG&P Logo">
        </div>
        <div class="login-card">
            <div class="login-content">
                <h1>Login</h1>
                <form id="login-form">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required>
                    </div>
                    <div id="login-error" style="color: #e74c3c; margin-bottom: 15px; display: none;"></div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="login-footer">
                        <p><a href="#">Forgot Password?</a></p>
                        <p style="margin-top: 30px;"><a href="register.html">Create Your Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- User Database -->
    <script src="users-database.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('login-error');

            // Add placeholders for better UX
            usernameInput.placeholder = 'Enter username';
            passwordInput.placeholder = 'Enter password';

            // Show available test accounts
            showTestAccounts();

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                // Clear previous errors
                hideError();

                // Validate inputs
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }

                // Show loading state
                const loginBtn = document.querySelector('.login-btn');
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                loginBtn.disabled = true;

                // Simulate network delay for realistic experience
                setTimeout(() => {
                    // Authenticate with user database
                    const authResult = window.userDatabase.authenticate(username, password);

                    if (authResult.success) {
                        // Store user session
                        localStorage.setItem('agp_current_user', JSON.stringify(authResult.user));
                        localStorage.setItem('agp_login_time', new Date().toISOString());

                        // Show success message
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> Login Successful!';
                        loginBtn.style.backgroundColor = '#2ecc71';

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        // Show error
                        showError(authResult.message);

                        // Reset button
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                        loginBtn.style.backgroundColor = '#ff7a45';
                    }
                }, 1500);
            });

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            function hideError() {
                errorDiv.style.display = 'none';
            }

            function showTestAccounts() {
                // Add test account info below the form
                const testAccountsDiv = document.createElement('div');
                testAccountsDiv.className = 'test-accounts';
                testAccountsDiv.innerHTML = `
                    <div class="test-accounts-header">
                        <h3>Test Accounts</h3>
                        <p>Use these accounts for testing:</p>
                    </div>
                    <div class="test-account-list">
                        <div class="test-account" onclick="fillLogin('devmark', 'try465')">
                            <div class="account-role developer">DEV</div>
                            <div class="account-info">
                                <strong>devmark</strong> / try465
                                <small>Full system access</small>
                            </div>
                        </div>
                        <div class="test-account" onclick="fillLogin('adminmark', 'try123')">
                            <div class="account-role admin">ADMIN</div>
                            <div class="account-info">
                                <strong>adminmark</strong> / try123
                                <small>User management</small>
                            </div>
                        </div>
                        <div class="test-account" onclick="fillLogin('usermark', 'try123')">
                            <div class="account-role user">USER</div>
                            <div class="account-info">
                                <strong>usermark</strong> / try123
                                <small>Basic access</small>
                            </div>
                        </div>
                    </div>
                `;

                document.querySelector('.login-content').appendChild(testAccountsDiv);
            }

            // Global function to fill login form
            window.fillLogin = function(username, password) {
                usernameInput.value = username;
                passwordInput.value = password;
                hideError();
            };
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e2430;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-image: linear-gradient(135deg,
                #ff7a45 0%,
                #ff7a45 60%,
                #c17a50 100%);
            position: relative;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            height: 60px;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .login-container::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background-color: #2e3540;
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0 100%);
            z-index: 1;
        }

        .login-card {
            width: 400px;
            height: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 40px;
        }

        .login-content {
            width: 100%;
            padding: 40px;
        }

        .login-content h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333333;
            font-size: 16px;
        }

        .input-field input:focus {
            outline: none;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777777;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff7a45;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e05a25;
        }

        .login-footer {
            margin-top: 25px;
            text-align: center;
        }

        .login-footer a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: #ff7a45;
        }

        /* Test Accounts Styles */
        .test-accounts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-accounts-header h3 {
            color: #ff7a45;
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 500;
        }

        .test-accounts-header p {
            color: #a0a0a0;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .test-account-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .test-account {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .test-account:hover {
            background: rgba(255, 122, 69, 0.1);
            border-color: #ff7a45;
            transform: translateY(-1px);
        }

        .account-role {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 12px;
            min-width: 45px;
            text-align: center;
        }

        .account-role.developer {
            background: #9b59b6;
            color: white;
        }

        .account-role.admin {
            background: #e74c3c;
            color: white;
        }

        .account-role.user {
            background: #3498db;
            color: white;
        }

        .account-info {
            flex: 1;
        }

        .account-info strong {
            color: #ffffff;
            font-size: 14px;
            display: block;
            margin-bottom: 2px;
        }

        .account-info small {
            color: #a0a0a0;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .login-container::after {
                width: 100%;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            .logo {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                height: 50px;
            }

            .login-card {
                width: 90%;
                padding: 0;
            }
        }
    </style>
</body>
</html>
